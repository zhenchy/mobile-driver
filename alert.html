<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Android Style Popup</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* BACKDROP */
.android-popup-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* DIALOG BOX */
.android-popup-box {
  background: #fff;
  width: 85%;
  max-width: 360px;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  animation: fadeIn 0.25s ease-out;
}

/* ANIMATION */
@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.android-popup-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 6px;
}

.android-popup-text {
  color: #555;
  font-size: 14px;
  margin-bottom: 18px;
}

/* BUTTON AREA */
.android-popup-actions {
  display: flex;
  justify-content: flex-end;
  gap: 15px;
}

.android-btn {
  background: none;
  border: 0;
  color: #1b73e8;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
}
.android-btn:active {
  opacity: 0.5;
}
</style>
</head>

<body class="p-4">

<button class="btn btn-primary" onclick="openPopup()">Klik Saya</button>

<!-- POPUP -->
<div id="popup" class="android-popup-bg">
  <div class="android-popup-box">
    <div class="android-popup-title">Notification</div>
    <div class="android-popup-text">
      Ini adalah popup alert mirip Android.
    </div>

    <div class="android-popup-actions">
      <button class="android-btn" onclick="closePopup()">CANCEL</button>
      <button class="android-btn" onclick="closePopup()">OK</button>
    </div>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
